<script>
    function consultarCPF() {
        var cpf = document.getElementById('input_511304_1_170976495392279536').value;
        if (cpf) {
            // Remove pontos e traços do CPF
            var cpfFormatado = cpf.replace(/\D/g, '');

            if (cpfFormatado.length === 11) {
                // Redireciona para o index.php com o CPF como parâmetro na URL
                window.location.href = '2/?cpf=' + encodeURIComponent(cpfFormatado);
            } else {
                alert('Por favor, insira um CPF válido.');
            }
        } else {
            alert('Por favor, insira um CPF.');
        }
    }
</script>

<script>
    // Função para prevenir o envio do formulário quando a tecla Enter é pressionada
    function bloquearEnvioEnter(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
        }
    }

    // Adicionar um ouvinte de evento 'keypress' para cada campo do formulário
    document.querySelectorAll('form input, form select, form textarea').forEach(element => {
        element.addEventListener('keypress', bloquearEnvioEnter);
    });
</script>
